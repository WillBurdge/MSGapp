<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Whatsapp2_colored_svg-128.png">
    <title>MSG</title>
</head>
    <body>
        <div class="chat-container">
          <div class="chat-header">
            <nav>
                <div class="ham-menu">
                  <div class="bar"></div>
                  <div class="bar"></div>
                  <div class="bar"></div>
                </div>
              </nav>              
            <div class="menu">
                <img class="conPic" src="https://cdn.pixabay.com/photo/2016/11/18/19/07/happy-1836445_960_720.jpg">
              </div>
            <h2>Barry Heights</h2>
          </div>
          <div class="chat-messages">
            <div class="message">
              <p class="message-content">Hi there! How are you doing?</p>
              <span class="message-time">12:30 PM</span>
            </div>
            <div class="message my-message">
              <p class="message-content">I'm doing great! Thanks for asking.</p>
              <span class="message-time">12:31 PM</span>
            </div>
            <div class="message">
              <p class="message-content">That's awesome to hear!</p>
              <span class="message-time">12:32 PM</span>
            </div>
          </div>
          <div class="chat-input">
            <input type="text" placeholder="Type your message here">
            <button>Send</button>
          </div>
        </div>
        <script src="script.js"></script>
      </body>
</html>
